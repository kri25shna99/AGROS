{% extends 'base.html' %}


{% block content %}

<style>
    body {
background: url(https://i.ibb.co/qBhmp0T/login.jpg) no-repeat 50% 50%;   background-size:cover;

}
</style>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4 bg-white" style="opacity: 0.9;">
            <div class="text-center col">
            
                <img 
                src="https://i.ibb.co/2j9zjdW/Agros1-icon.png" alt="agro-image"
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Sign In</div>
            <hr>
            </div>
            
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>

                
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
